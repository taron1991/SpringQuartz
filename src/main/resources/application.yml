spring:
  application.name: QuartzApp

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: westside

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  task:
    scheduling:
      pool:
        size: 5

chron:
  timeMs: "*/1 * * * * ?"
fixedDelay:
  time: 1000
fixedRate:
  time: 1000
